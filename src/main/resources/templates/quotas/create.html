<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Créer un Quota</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Créer un nouveau Quota</h1>

    <form th:action="@{/quotas/create}" th:object="${quota}" method="post">
        <label>Nb livres max prêt :</label>
        <input type="number" th:field="*{nbr_livre_max_pret}" required /><br />

        <label>Nb jours max prêt :</label>
        <input type="number" th:field="*{nbr_jour_max_pret}" required /><br />

        <label>Nb jours avant prolongement :</label>
        <input type="number" th:field="*{nbr_jour_avant_prologement}" required /><br />

        <label>Nb prolongements max :</label>
        <input type="number" th:field="*{nbr_prologement_max}" required /><br />

        <label>Nb jours max prolongement :</label>
        <input type="number" th:field="*{nbr_jour_max_prolongement}" required /><br />

        <button type="submit">Enregistrer</button>
    </form>

    <a href="/quotas">Retour à la liste</a>
</body>

</html>
