<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Détail du Quota</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Détail du Quota</h1>

    <p><strong>ID :</strong> <span th:text="${quota.id_quota}">1</span></p>
    <p><strong>Nombre livres max prêt :</strong> <span th:text="${quota.nbr_livre_max_pret}">3</span></p>
    <p><strong>Nombre jours max prêt :</strong> <span th:text="${quota.nbr_jour_max_pret}">15</span></p>
    <p><strong>Nombre jours avant prolongement :</strong> <span th:text="${quota.nbr_jour_avant_prologement}">2</span>
    </p>
    <p><strong>Nombre prolongements max :</strong> <span th:text="${quota.nbr_prologement_max}">1</span></p>
    <p><strong>Nombre jours max prolongement :</strong> <span th:text="${quota.nbr_jour_max_prolongement}">7</span></p>

    <a href="/quotas">Retour à la liste</a> |
    <a th:href="@{/quotas/edit/{id}(id=${quota.id_quota})}">Modifier ce quota</a>
</body>

</html>
