<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifier un Quota</title>
    <link rel="stylesheet" th:href="@{/css/pages/create.css}" />
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>

    <div class="main-content">
        <h1>Modifier le Quota</h1>

        <div class="form-container">
            <form th:action="@{/quotas/edit/{id}(id=${quota.id_quota})}" th:object="${quota}" method="post">
                <div class="form-group">
                    <label for="nbrLivreMaxPret">Nb livres max prêt :</label>
                    <input type="number" id="nbrLivreMaxPret" th:field="*{nbr_livre_max_pret}" required
                        class="form-input" />
                </div>

                <div class="form-group">
                    <label for="nbrJourMaxPret">Nb jours max prêt :</label>
                    <input type="number" id="nbrJourMaxPret" th:field="*{nbr_jour_max_pret}" required
                        class="form-input" />
                </div>

                <div class="form-group">
                    <label for="nbrJourAvantProlongement">Nb jours avant prolongement :</label>
                    <input type="number" id="nbrJourAvantProlongement" th:field="*{nbr_jour_avant_prologement}" required
                        class="form-input" />
                </div>

                <div class="form-group">
                    <label for="nbrProlongementMax">Nb prolongements max :</label>
                    <input type="number" id="nbrProlongementMax" th:field="*{nbr_prologement_max}" required
                        class="form-input" />
                </div>

                <div class="form-group">
                    <label for="nbrJourMaxProlongement">Nb jours max prolongement :</label>
                    <input type="number" id="nbrJourMaxProlongement" th:field="*{nbr_jour_max_prolongement}" required
                        class="form-input" />
                </div>

                <div class="form-actions">
                    <a th:href="@{/quotas}" class="btn-back">Retour à la liste</a>
                    <button type="submit" class="btn-submit">Enregistrer les modifications</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
