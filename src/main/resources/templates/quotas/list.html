<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Liste des Quotas</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Liste des Quotas</h1>

    <a href="/quotas/create">Créer un nouveau quota</a>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nb livres max prêt</th>
                <th>Nb jours max prêt</th>
                <th>Nb jours avant prolongement</th>
                <th>Nb prolongements max</th>
                <th>Nb jours max prolongement</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="quota : ${quotas}">
                <td th:text="${quota.id_quota}">1</td>
                <td th:text="${quota.nbr_livre_max_pret}">3</td>
                <td th:text="${quota.nbr_jour_max_pret}">15</td>
                <td th:text="${quota.nbr_jour_avant_prologement}">2</td>
                <td th:text="${quota.nbr_prologement_max}">1</td>
                <td th:text="${quota.nbr_jour_max_prolongement}">7</td>
                <td>
                    <a th:href="@{'/quotas/detail/' + ${quota.id_quota}}">Voir</a> |
                    <a th:href="@{/quotas/edit/{id}(id=${quota.id_quota})}">Modifier</a> |
                    <a th:href="@{/quotas/delete/{id}(id=${quota.id_quota})}"
                        onclick="return confirm('Supprimer ce quota ?');">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
