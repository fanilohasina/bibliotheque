<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifier le statut</title>
    <link rel="stylesheet" th:href="@{/css/pages/create.css}" />
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>

    <div class="main-content">
        <h1>Modifier le statut</h1>

        <div class="form-container">
            <form th:action="@{'/status2/edit/' + ${status2.id_status2}}" th:object="${status2}" method="post">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" th:field="*{nom}" required class="form-input" />
                </div>

                <div class="form-actions">
                    <a th:href="@{/status2}" class="btn-back">Retour à la liste</a>
                    <button type="submit" class="btn-submit">Mettre à jour</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
