<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Liste des statuts</title>
</head>

<body>
    <h1>Liste des statuts</h1>
    <a th:href="@{/status2/create}">Ajouter un statut</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        <tr th:each="s : ${status2List}">
            <td th:text="${s.id_status2}">1</td>
            <td th:text="${s.nom}">Exemple</td>
            <td>
                <a th:href="@{'/status2/detail/' + ${s.id_status2}}">DÃ©tail</a>
                <a th:href="@{'/status2/edit/' + ${s.id_status2}}">Modifier</a>
                <a th:href="@{'/status2/delete/' + ${s.id_status2}}"
                    onclick="return confirm('Supprimer ce statut ?')">Supprimer</a>
            </td>
        </tr>
    </table>
</body>

</html>
