<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifier un exemplaire</title>
    <link rel="stylesheet" th:href="@{/css/pages/create.css}" />
</head>

<body>
    <!-- Menu de navigation -->
    <div th:replace="fragments/menu :: menu"></div>

    <!-- Contenu principal -->
    <div class="main-content">
        <h1>Modifier un exemplaire</h1>

        <div class="form-container">
            <form th:action="@{/exemplaires/edit/{id}(id=${exemplaire.id_exemplaire})}" th:object="${exemplaire}"
                method="post">

                <div class="form-group">
                    <label for="livre">Livre :</label>
                    <select id="livre" th:field="*{livre}" required>
                        <option value="">-- Sélectionner un livre --</option>
                        <option th:each="livre : ${livres}" th:value="${livre.id}" th:text="${livre.titre}"></option>
                    </select>
                    <div class="error-message">Veuillez sélectionner un livre</div>
                </div>

                <div class="form-group">
                    <label for="dateAction">Date d'action :</label>
                    <input type="date" id="dateAction" th:field="*{dateAction}" required />
                    <div class="error-message">Veuillez sélectionner une date valide</div>
                </div>

                <div class="form-group">
                    <label for="action">Action :</label>
                    <select id="action" th:field="*{action}" required>
                        <option value="">-- Choisir une action --</option>
                        <option th:value="true">Ajout</option>
                        <option th:value="false">Retrait</option>
                    </select>
                    <div class="error-message">Veuillez choisir une action</div>
                </div>

                <div class="form-group">
                    <label for="nbr">Nombre :</label>
                    <input type="number" id="nbr" th:field="*{nbr}" min="1" required />
                    <div class="error-message">Veuillez entrer un nombre valide</div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/exemplaires}" class="btn-back">Retour</a>
                    <button type="submit" class="btn-submit">Modifier</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
