<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Créer une réservation</title>
    <link rel="stylesheet" th:href="@{/css/pages/create.css}" />
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>

    <div class="main-content">
        <h1>Créer une réservation</h1>

        <div class="form-container">
            <form th:action="@{/reservations/create}" method="post" th:object="${reservation}">
                <div class="form-group">
                    <label for="user">Utilisateur :</label>
                    <select name="userId" id="user" required class="form-select">
                        <option value="" disabled selected>-- Choisir un utilisateur --</option>
                        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.nom}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="livre">Livre :</label>
                    <select name="livreId" id="livre" required class="form-select">
                        <option value="" disabled selected>-- Choisir un livre --</option>
                        <option th:each="l : ${livres}" th:value="${l.id}" th:text="${l.titre}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nbr">Nombre :</label>
                    <input type="number" id="nbr" name="nbr" th:value="1" min="1" required class="form-input" />
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isSurPlace" name="isSurPlace" />
                    <label for="isSurPlace" class="checkbox-label">Sur place</label>
                </div>

                <div class="form-actions">
                    <a th:href="@{/reservations}" class="btn-back">Retour à la liste</a>
                    <button type="submit" class="btn-submit">Créer</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
