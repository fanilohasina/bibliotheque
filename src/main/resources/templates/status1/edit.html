<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Modifier un statut</title>
</head>

<body>
    <h1>Modifier un statut</h1>

    <form th:action="@{'/status1/edit/' + ${status.id_status1}}" method="post" th:object="${status}">
        <label>Nom :</label>
        <input type="text" th:field="*{nom}" required />
        <br><br>
        <button type="submit">Mettre à jour</button>
    </form>

    <a th:href="@{/status1}">Retour à la liste</a>
</body>

</html>
