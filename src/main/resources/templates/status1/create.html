<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajouter un statut</title>
    <link rel="stylesheet" th:href="@{/css/pages/create.css}" />
</head>

<body>
    <div th:replace="fragments/menu :: menu"></div>

    <div class="main-content">
        <h1>Ajouter un statut</h1>

        <div class="form-container">
            <form th:action="@{/status1/create}" method="post" th:object="${status}">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" th:field="*{nom}" required class="form-input" />
                </div>

                <div class="form-actions">
                    <a th:href="@{/status1}" class="btn-back">Retour Ã  la liste</a>
                    <button type="submit" class="btn-submit">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
