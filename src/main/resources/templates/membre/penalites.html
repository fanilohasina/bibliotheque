<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mes pénalités</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/membre/prets.css}">
</head>

<body>
    <div th:replace="fragments/menu-membre :: menu"></div>

    <div class="main-content">
        <h1><i class="fas fa-exclamation-triangle"></i> Mes pénalités</h1>

        <div class="table-container">
            <table th:if="${not #lists.isEmpty(penalites)}">
                <thead>
                    <tr>
                        <th><i class="fas fa-file-alt"></i> Date d'action</th>
                        <th><i class="fas fa-coins"></i> Penalite</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${penalites}">
                        <td class="motif" data-label="Date:" th:text="${p.dateAction}">Retard</td>
                        <td class="montant" data-label="Jour:" th:text="${p.nbrJour} + ' Jours'">1000 Ar</td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(penalites)}" class="empty-state">
                <i class="fas fa-check-circle"></i>
                <h3>Aucune pénalité trouvée</h3>
                <p>Félicitations ! Vous n'avez aucune pénalité en cours.</p>
            </div>
        </div>
    </div>
</body>

</html>
