<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Créer une langue</title>
</head>

<body>

    <h1>Créer une langue</h1>

    <form th:action="@{/langues/create}" th:object="${langue}" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required /><br /><br />

        <button type="submit">Enregistrer</button>
    </form>

    <a th:href="@{/langues}">Retour à la liste</a>

</body>

</html>
