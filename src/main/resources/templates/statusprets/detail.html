<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Détails StatusPret</title>
</head>

<body>
    <h1>Détails du StatusPret</h1>
    <p><strong>ID :</strong> <span th:text="${statusPret.id_status_pret}"></span></p>
    <p><strong>Prêt ID :</strong> <span th:text="${statusPret.pret.id_pret}"></span></p>
    <p><strong>Utilisateur :</strong> <span th:text="${statusPret.pret.user.nom}"></span></p>
    <p><strong>Livre :</strong> <span th:text="${statusPret.pret.livre.titre}"></span></p>
    <p><strong>Status :</strong> <span th:text="${statusPret.status1.nom}"></span></p>
    <p><strong>Date Action :</strong> <span th:text="${statusPret.dateAction}"></span></p>

    <a th:href="@{/statusprets}">Retour à la liste</a>
</body>

</html>
