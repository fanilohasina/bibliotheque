<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liste des StatusPret</title>
    <link rel="stylesheet" th:href="@{/css/pages/list.css}" />
</head>

<body>
    <!-- Menu de navigation -->
    <div th:replace="fragments/menu :: menu"></div>

    <!-- Contenu principal -->
    <div class="main-content">

        <!-- En-tête -->
        <div class="page-header">
            <h1>Liste des StatusPret</h1>
            <a th:href="@{/statusprets/create}" class="btn-create">Créer un nouveau statusPret</a>
        </div>

        <!-- Tableau -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Prêt</th>
                        <th>Status</th>
                        <th>Date Action</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sp : ${statusprets}">
                        <td th:text="${sp.id_status_pret}"></td>
                        <td th:text="${sp.pret.id_pret}"></td>
                        <td th:text="${sp.status1.nom}"></td>
                        <td th:text="${sp.dateAction}"></td>
                        <td class="actions-cell">
                            <a th:href="@{'/statusprets/details/' + ${sp.id_status_pret}}"
                                class="btn-action btn-detail">Détails</a>
                            <a th:href="@{'/statusprets/edit/' + ${sp.id_status_pret}}"
                                class="btn-action btn-edit">Modifier</a>
                            <a th:href="@{'/statusprets/delete/' + ${sp.id_status_pret}}" class="btn-action btn-delete"
                                onclick="return confirm('Supprimer ce statusPret ?');">Supprimer</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(statusprets)}">
                        <td colspan="5" class="empty-state">
                            <h3>Aucun statusPret trouvé</h3>
                            <p>Il n'y a actuellement aucun statusPret enregistré.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
