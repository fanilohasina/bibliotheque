<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Liste des prêts</title>
</head>

<body>
    <!-- <div th:replace="fragments/menu-fonc :: menu"></div> -->

    <h1>Liste des prêts</h1>

    <form method="get" th:action="@{/admin/prets}">
        <input type="text" name="nom" placeholder="Nom de l'utilisateur" th:value="${nom}">
        <input type="date" name="date" th:value="${date}">
        <button type="submit">Filtrer</button>
    </form>

    <a th:href="@{/admin/prets/ajouter}">Ajouter un prêt</a>

    <table border="1">
        <thead>
            <tr>
                <th>Utilisateur</th>
                <th>Livre</th>
                <th>Nombre</th>
                <th>Date du prêt</th>
                <th>Sur place</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pret : ${prets}">
                <td th:text="${pret.user.nom}"></td>
                <td th:text="${pret.livre.titre}"></td>
                <td th:text="${pret.nbr}"></td>
                <td th:text="${pret.datePret}"></td>
                <td th:text="${pret.isSurPlace ? 'Oui' : 'Non'}"></td>
                <td>
                    <div th:text="${pret.dernierStatus != null ? pret.dernierStatus.nom : 'Aucun'}"></div>

                    <form th:action="@{/admin/prets/status}" method="post" style="margin-top: 5px;">
                        <input type="hidden" name="idPret" th:value="${pret.id_pret}" />
                        <select name="statusId">
                            <option th:each="stat : ${allStatus}" th:value="${stat.id_status1}" th:text="${stat.nom}"
                                th:selected="${pret.dernierStatus != null and stat.id_status1 == pret.dernierStatus.id_status1}">
                            </option>
                        </select>
                        <button type="submit">Changer</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
