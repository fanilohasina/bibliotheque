<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un auteur</title>
    <link rel="stylesheet" th:href="@{/css/pages/create.css}">
</head>

<body>
    <!-- Menu de navigation -->
    <div th:replace="fragments/menu :: menu"></div>

    <!-- Contenu principal -->
    <div class="main-content">

        <h1>Créer un nouvel auteur</h1>

        <!-- Container du formulaire -->
        <div class="form-container">
            <form th:action="@{/auteurs/create}" th:object="${auteur}" method="post">

                <!-- Champ Nom -->
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" th:field="*{nom}" placeholder="Nom de l'auteur" required />
                    <div class="error-message">Veuillez entrer un nom</div>
                </div>

                <!-- Champ Biographie -->
                <div class="form-group">
                    <label for="biographie">Biographie :</label>
                    <textarea id="biographie" th:field="*{biographie}" rows="4"
                        placeholder="Biographie de l'auteur"></textarea>
                </div>

                <!-- Champ Nationalité -->
                <div class="form-group">
                    <label for="nationalite">Nationalité :</label>
                    <input type="text" id="nationalite" th:field="*{nationalite}" placeholder="Nationalité" required />
                    <div class="error-message">Veuillez indiquer une nationalité</div>
                </div>

                <!-- Actions du formulaire -->
                <div class="form-actions">
                    <a th:href="@{/auteurs}" class="btn-back">Retour à la liste</a>
                    <button type="submit" class="btn-submit">Créer l’auteur</button>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
